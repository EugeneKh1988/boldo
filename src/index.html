<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link href="/dist/main.css" rel="stylesheet">
</head>

<body class="bg-[#E5E5E5] font-['Open_Sans']">
  <div class="container mx-auto 2xl:max-w-[1400px] drawer">
    <input type="checkbox" id="sidebar" class="drawer-toggle">
    <!--page content-->
    <div class="drawer-content">
      <div class="bg-darkblue relative overflow-hidden px-4 md:px-[100px]">
        <div class="absolute w-full h-full rounded-full bg-[#1C3D5B] bottom-[35%] -right-[50%]"></div>
        <!--navbar-->
        <div class="navbar flex justify-between">
          <div class="flex">
            <div class="md:hidden mr-2">
              <label for="sidebar"><i class="fa-solid fa-bars text-white text-[40px]"></i></label>
            </div>
            <div class="grow-0 shrink-0 mr-3">
              <div class="w-[18px] h-[13px] bg-themegreen rounded-r-[12px] mb-[2px]"></div>
              <div class="w-[26px] h-[18px] bg-themegreen rounded-r-[12px]"></div>
            </div>
            <p class="font-['Manrope'] text-white leading-[34px] text-[43px] font-bold">Boldo</p>
          </div>
          <div class="hidden md:block">
            <ul class="menu menu-horizontal text-x-s font-semibold text-white">
              <li><a href="" class="px-[20px]">Product</a></li>
              <li><a href="" class="px-[20px]">Services</a></li>
              <li><a href="" class="px-[20px]">About</a></li>
              <li class="pl-[20px]">
                <button
                  class="btn text-[16px] text-darkblue bg-white focus:bg-slate-200 active:bg-slate-300 hover:bg-slate-300 font-bold rounded-[24px] capitalize px-10 py-1 leading-6">
                  Log in
                </button>
              </li>
            </ul>
          </div>
        </div>
        <!--hero-->
        <div class="mt-[64px] md:flex md:justify-between md:items-center">
          <div>
            <p class="text-white text-xxl">Save time by building fast with Boldo Template</p>
            <p class="text-lightgrey text-x-s">
              Funding handshake buyer business-to-business metrics iPad partnership. First mover advantage innovator
              success
              deployment non-disclosure.
            </p>
            <div class="mt-[40px]">
              <button
                class="btn font-['Open_Sans'] text-[20px] text-darkblue bg-themegreen focus:bg-green-400 active:bg-green-400 hover:bg-green-400 font-bold rounded-[56px] px-14 normal-case py-1 leading-6 mr-6">
                Buy template
              </button>
              <button
                class="btn btn-outline font-['Open_Sans'] text-[20px] text-white border-2 border-white focus:bg-white focus:text-darkblue active:bg-white active:text-darkblue hover:bg-white hover:text-darkblue font-bold rounded-[56px] px-14 normal-case py-1 leading-6">
                Explore
              </button>
            </div>
          </div>
          <div class="mt-3 md:mt-0">
            <div class="max-w-[493px] rounded-[15px] bg-white/20 p-3">
              <div class="flex">
                <div class="bg-[#FC5B00] w-[10px] h-[10px] mr-2 rounded-full"></div>
                <div class="bg-[#ECAA00] w-[10px] h-[10px] mr-2 rounded-full"></div>
                <div class="bg-[#009D10] w-[10px] h-[10px] rounded-full"></div>
              </div>
              <div class="mt-[40px]">
                <div class="flex flex-nowrap items-center">
                  <div class="h-[12px] w-[56px] bg-[#95ABBC] rounded-[15px] mr-4 shrink"></div>
                  <div class="h-[12px] w-[269px] bg-[#95ABBC] rounded-[15px] shrink mr-4"></div>
                  <p class="text-white text-[12px] leading-[22px]">80%</p>
                </div>
                <div class="flex flex-nowrap items-center mt-[24px]">
                  <div class="h-[12px] w-[56px] bg-[#95ABBC] rounded-[15px] mr-4 shrink"></div>
                  <div class="h-[12px] w-[80px] bg-[#0DBBFC] rounded-[15px] shrink mr-4"></div>
                  <p class="text-white text-[12px] leading-[22px]">30%</p>
                </div>
                <div class="flex flex-nowrap items-center mt-[24px]">
                  <div class="h-[12px] w-[56px] bg-[#95ABBC] rounded-[15px] mr-4 shrink"></div>
                  <div class="h-[12px] w-[318px] bg-white rounded-[15px] shrink mr-4"></div>
                  <p class="text-white text-[12px] leading-[22px]">100%</p>
                </div>
                <div class="flex flex-nowrap items-center mt-[24px]">
                  <div class="h-[12px] w-[56px] bg-[#95ABBC] rounded-[15px] mr-4 shrink"></div>
                  <div class="h-[12px] w-[254px] bg-themegreen rounded-[15px] shrink mr-4"></div>
                  <p class="text-white text-[12px] leading-[22px]">75%</p>
                </div>
              </div>
            </div>
            <div class="flex mt-6 justify-between">
              <div class="max-w-[192px] w-[180px] rounded-[15px] bg-white/20 p-3 shrink mr-2">
                <div class="flex">
                  <div class="bg-[#FC5B00] w-[10px] h-[10px] mr-2 rounded-full"></div>
                  <div class="bg-[#ECAA00] w-[10px] h-[10px] mr-2 rounded-full"></div>
                  <div class="bg-[#009D10] w-[10px] h-[10px] rounded-full"></div>
                </div>
                <div class="mt-[15px] -rotate-90 pl-8">
                  <div class="h-[9px] w-[24px] bg-lightblue rounded-[23px] mb-[9px] rotate-180 origin-left"></div>
                  <div class="h-[9px] w-[14px] bg-lightblue rounded-[23px] mb-[9px] rotate-180 origin-left"></div>
                  <div class="h-[9px] w-[62px] bg-lightblue rounded-[23px] mb-[9px]"></div>
                  <div class="h-[9px] w-[43px] bg-lightblue rounded-[23px] mb-[9px]"></div>
                  <div class="h-[9px] w-[83px] bg-[#95ABBC] rounded-[23px] mb-[9px]"></div>
                  <div class="h-[9px] w-[58px] bg-lightblue rounded-[23px] mb-[9px]"></div>
                  <div class="h-[9px] w-[70px] bg-lightblue rounded-[23px] mb-[9px]"></div>
                  <div class="h-[9px] w-[32px] bg-lightblue rounded-[23px] mb-[9px]"></div>
                </div>
              </div>
              <div class="max-w-[262px] rounded-[15px] bg-white/20 p-3 shrink">
                <div class="flex">
                  <div class="bg-[#FC5B00] w-[10px] h-[10px] mr-2 rounded-full"></div>
                  <div class="bg-[#ECAA00] w-[10px] h-[10px] mr-2 rounded-full"></div>
                  <div class="bg-[#009D10] w-[10px] h-[10px] rounded-full"></div>
                </div>
                <div class="mt-[20px] flex items-center shrink">
                  <div
                    class="shrink w-[92px] h-[92px] border-[15px] rounded-full border-b-lightblue border-l-lightblue border-t-themegreen border-r-darkblue">
                  </div>
                  <div class="ml-[30px] shrink">
                    <div class="w-[72px] h-[8px] rounded-[15px] bg-[#95ABBC] mb-[14px]"></div>
                    <div class="w-[68px] h-[8px] rounded-[15px] bg-[#95ABBC] mb-[14px]"></div>
                    <div class="w-[72px] h-[8px] rounded-[15px] bg-[#95ABBC]"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--sidebar-->
    <div class="drawer-side">
      <label for="sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 overflow-y-auto w-80 bg-darkblue text-x-s font-semibold text-white">
        <li><a href="" class="px-[20px]">Product</a></li>
        <li><a href="" class="px-[20px]">Services</a></li>
        <li><a href="" class="px-[20px]">About</a></li>
        <li">
          <button
            class="btn font-['Open_Sans'] w-full text-[16px] text-darkblue bg-white focus:bg-slate-200 active:bg-slate-300 hover:bg-slate-300 font-bold rounded-[24px] capitalize px-10 py-1 leading-6">
            Log in
          </button>
          </li>
      </ul>
    </div>
  </div>
</body>

</html>
